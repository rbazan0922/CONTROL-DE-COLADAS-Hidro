<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios - Sistema de Control</title>
    <link rel="stylesheet" href="../css/usuarios.css"> 
</head>
<body>
    <div class="main-menu-wrapper">
        <div class="card app-header">
            <div class="header-left-menu">
                <div>
                    <div class="app-title">Gestionar Usuarios</div>
                    <div class="app-subtitle">Crear y asignar roles</div>
                </div>
            </div>
            <button class="btn-logout" onclick="window.location.href='menu.html'">← Volver al Menú</button>
        </div>

        <!-- SECCIÓN CREAR NUEVO USUARIO -->
        <div class="card" style="margin-top: 20px;">
            <h2>Crear Nuevo Usuario</h2>
            
            <div class="form-grid-2">
                <div class="form-field">
                    <label>Usuario:</label>
                    <input type="text" id="nuevoUsername" placeholder="Nombre de usuario">
                </div>
                <div class="form-field">
                    <label>Email:</label>
                    <input type="email" id="nuevoEmail" placeholder="correo@ejemplo.com">
                </div>
                <div class="form-field">
                    <label>Contraseña:</label>
                    <input type="password" id="nuevoPassword" placeholder="Contraseña">
                </div>
                <div class="form-field">
                    <label>Rol:</label>
                    <select id="nuevoRol">
                        <option value="">-- Seleccionar Rol --</option>
                        <option value="hornero">Hornero (Obreo)</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>
            </div>

            <button onclick="crearNuevoUsuario()" class="btn-crear">
                + Crear Usuario
            </button>

            <div id="mensajeCrear" class="mensaje-crear"></div>
        </div>

        <!-- SECCIÓN LISTADO DE USUARIOS -->
        <div class="card" style="margin-top: 20px; margin-bottom: 20px;">
            <h2>Lista de Usuarios</h2>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button onclick="cargarUsuarios()" class="btn-actualizar">
                    Actualizar Lista
                </button>
                <span id="contadorUsuarios" class="contador-usuarios"></span>
            </div>

            <div class="tabla-usuarios-container">
                <table id="tablaUsuarios" class="tabla-usuarios">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Creado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 20px; color: #999;">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="mensajeError" class="mensaje-error"></div>
        </div>
    </div>

    <!-- MODAL PARA CAMBIAR ROL -->
    <div id="modalCambiarRol" class="modal-cambiar-rol">
        <div class="modal-contenido">
            <h3>Cambiar Rol de Usuario</h3>
            <p id="modalUsuario" class="modal-usuario"></p>
            
            <select id="nuevoRolModal" class="modal-select">
                <option value="">-- Seleccionar Rol --</option>
                <option value="hornero">Hornero (Obreo)</option>
                <option value="supervisor">Supervisor</option>
            </select>

            <div class="modal-botones">
                <button onclick="confirmarCambiarRol()" class="modal-btn modal-btn-confirmar">
                    Confirmar
                </button>
                <button onclick="cerrarModal()" class="modal-btn modal-btn-cancelar">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sistema de usuarios local - definir primero
        const USUARIOS_PREDEFINIDOS = [
            {
                id: 1,
                username: 'supervisor',
                password: '123',
                email: 'supervisor@hidrostal.com',
                rol: 'supervisor'
            },
            {
                id: 2,
                username: 'hornero',
                password: '123',
                email: 'hornero@hidrostal.com',
                rol: 'hornero'
            }
        ];

        function inicializarUsuarios() {
            const usuariosGuardados = localStorage.getItem('usuarios-sistema');
            if (!usuariosGuardados) {
                localStorage.setItem('usuarios-sistema', JSON.stringify(USUARIOS_PREDEFINIDOS));
            }
        }

        function obtenerTodosUsuarios() {
            inicializarUsuarios();
            const usuarios = localStorage.getItem('usuarios-sistema');
            return usuarios ? JSON.parse(usuarios) : USUARIOS_PREDEFINIDOS;
        }

        function obtenerUsuarioPorUsername(username) {
            const usuarios = obtenerTodosUsuarios();
            return usuarios.find(u => u.username.toLowerCase() === username.toLowerCase());
        }

        function obtenerUsuarioPorId(id) {
            const usuarios = obtenerTodosUsuarios();
            return usuarios.find(u => u.id === id);
        }

        function crearUsuario(username, email, password, rol) {
            const usuarios = obtenerTodosUsuarios();
            if (usuarios.find(u => u.username.toLowerCase() === username.toLowerCase())) {
                throw new Error('Usuario ya existe');
            }
            if (usuarios.find(u => u.email.toLowerCase() === email.toLowerCase())) {
                throw new Error('Email ya existe');
            }
            const nuevoUsuario = {
                id: Math.max(...usuarios.map(u => u.id), 0) + 1,
                username: username.toLowerCase(),
                email: email.toLowerCase(),
                password: password,
                rol: rol,
                createdAt: new Date().toISOString()
            };
            usuarios.push(nuevoUsuario);
            localStorage.setItem('usuarios-sistema', JSON.stringify(usuarios));
            return nuevoUsuario;
        }

        function cambiarRolUsuario(usuarioId, nuevoRol) {
            const usuarios = obtenerTodosUsuarios();
            const usuario = usuarios.find(u => u.id === usuarioId);
            if (!usuario) throw new Error('Usuario no encontrado');
            usuario.rol = nuevoRol;
            localStorage.setItem('usuarios-sistema', JSON.stringify(usuarios));
            return usuario;
        }

        function eliminarUsuario(usuarioId) {
            const usuarios = obtenerTodosUsuarios();
            const index = usuarios.findIndex(u => u.id === usuarioId);
            if (index === -1) throw new Error('Usuario no encontrado');
            const usuarioEliminado = usuarios[index];
            usuarios.splice(index, 1);
            localStorage.setItem('usuarios-sistema', JSON.stringify(usuarios));
            return usuarioEliminado;
        }

        inicializarUsuarios();
    </script>
    <script src="../JS/usuarios.js"></script>
</body>
</html>
